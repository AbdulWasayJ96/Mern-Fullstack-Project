name: Deploy MERN App to EC2

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # If app folder doesn't exist, clone it. Else, pull latest
          if [ ! -d "Mern-Fullstack-Project" ]; then
            git clone https://github.com/${{ github.repository }}.git
          else
            cd Mern-Fullstack-Project
            git pull origin main
          fi

          cd Mern-Fullstack-Project

          # Install backend
          cd backend
          npm install

          # Start backend (adjust if you use a framework like Express or Next.js)
          pm2 delete backend || true
          pm2 start index.js --name backend

          # Install frontend
          cd ../frontend
          npm install
          npm run build

          # Serve frontend (you can use serve or nginx or whatever you prefer)
          pm2 delete frontend || true
          pm2 serve build 3000 --name frontend --spa
